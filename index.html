<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTIME - Liquid Glass Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="liquid-container">
        <div class="status-indicator" id="statusIndicator"></div>
        <h1 class="app-title">MYTIME</h1>
        
        <div class="time-display" id="timeDisplay">
            00:00:00<span class="milliseconds">.000</span>
        </div>
        
        <div class="controls">
            <button class="liquid-btn btn-start" id="startBtn">Start</button>
            <button class="liquid-btn btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="liquid-btn btn-lap" id="lapBtn" disabled>Lap</button>
            <button class="liquid-btn btn-reset" id="resetBtn">Reset</button>
        </div>
        
        <div class="laps-section" id="lapsSection" style="display: none;">
            <h3 class="laps-title">Lap Times</h3>
            <div id="lapsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
